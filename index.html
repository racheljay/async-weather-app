<!doctype html>
<html lang="en">

<head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!--Data Input Section-->

    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4">How cold is it?</h1>
            <p class="lead">Enter your zip code to find out if you need a jacket.</p>
            <hr class="my-4">

            <div class="input-group input-group-lg">

                <form id="input-form" class="form-inline">
                    <div class="form-group">
                    <input id="input-box" type="text" class="form-control" aria-label="Large"
                        aria-describedby="inputGroup-sizing-sm" placeholder="enter zip">
                    <button type="submit" id="button" class="btn btn-danger btn-md">Go!</button>
                    </div>
                </form>

            </div>
            <p class="lead">
            </p>
        </div>

    </div>

    <!--Display Weather Section-->

    <div class="container">

        <div class="row">
            <div class="col-10 mb-2">
                <h2>City:</h2>
                <h3 id="city-name"></h3>
            </div>
        </div>


        <div class="card-group mb-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Kelvin</h5>
                    <p id="tempK" class="card-text"></p>


                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Fahrenheit</h5>
                    <p id="tempF" class="card-text"></p>

                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Centigrade</h5>
                    <p id="tempC" class="card-text"></p>

                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-10 mb-2">
                <h2>Weather Conditions:</h2>
                <h3 id="weather-type"></h3>
                <!-- <span id="weather-icon"></span> -->
            </div>
        </div>

        

    </div>



    <!--Error Message-->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
